<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="fylo-box">
      <div class="fylo-content">
        <div class="logo">
          <img src="css/images/logo.svg" alt="">
        </div>
        <div class="icons">
          <div class="icon-container">
            <img src="css/images/icon-document.svg" alt="Document icon">
          </div>
          <div class="icon-container">
            <img src="css/images/icon-folder.svg" alt="Folder icon">
          </div>
          <div class="icon-container">
            <img src="css/images/icon-upload.svg" alt="Upload icon">
          </div>
        </div>
      </div>
    </div>

    <div class="used-storage">
      
      <div class="ballon">
        <div class="retangle">
          <div class="balloon-content">
            <p class="p185">185</p>
            <p class="gb-left">GB LEFT</p>
          </div>
          <div class="arrow-left"></div>
        </div>
      </div>
      
      <div class="used-storage-content">
        <div class="usage-header">
          <p>Youâ€™ve used <b>815 GB</b> of your storage</p>
        </div>
        
        <div class="usage-graphic">
          <div class="usage-graphic-bar">
            <div class="usage-graphic-pointer"></div>
          </div>
        </div>
        
        <div class="usage-caption">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nathanportela">Nathan Portela</a>.
  </div>
</body>
</html>
